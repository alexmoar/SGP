{% extends 'base.html' %}

{% load static %}

{% block body_tags %}class="auth-wrapper"{% endblock %}


{% block content %}
    <div class="all-wrapper menu-side with-pattern">
        <div class="auth-box-w">
            <div class="logo-w">
                <a href="index.html"><img alt="" src="{% static 'img/logo-big.png' %}"></a>
            </div>
            <h4 class="auth-header">
                Login Form
            </h4>
            <form action="" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="">Username</label>
                    <input class="form-control" name="username"
                           placeholder="Enter your username" type="text">
                    <div class="pre-icon os-icon os-icon-user-male-circle"></div>
                </div>
                <div class="form-group">
                    <label for="">Password</label>
                    <input class="form-control" name="password"
                           placeholder="Enter your password" type="password">
                    <div class="pre-icon os-icon os-icon-fingerprint"></div>
                </div>
                <div class="buttons-w">
                    <button class="btn btn-primary">Log me in</button>
                    <div class="form-check-inline">
                        <label class="form-check-label"><input class="form-check-input" type="checkbox">Remember
                            Me</label>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
