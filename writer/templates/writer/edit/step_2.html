<div class="step-content" id="stepContent2" v-show="step==2">
    <div class="row">
        <div class="col-sm-12">
            <div class="element-wrapper">
                <h6 class="element-header">
                    Items
                </h6>
                <div class="form-desc">
                    En esta sección agrega cada uno de los items de
                    los cuales se compone tu proyecto, pueden ser preguntas o secciones de
                    contenido separadas por título y respuesta.
                </div>

                <div class="element-box-content">
                    <div class="container-fluid">
                        <template v-for="q in questions">
                            <div class="row" v-if="!q.delete">
                                <div class="example-column title-resume-item col-12">
                                    <h5 @click="checkDescription(q.id)">${q.title}</h5>
                                    <button class="close btn-remove" type="button" @click="deleteItem(q.id)">
                                        <span class="os-icon os-icon-close"></span>
                                    </button>
                                </div>
                                <div class="col-12"
                                     style="padding-bottom: 40px;padding: 0"
                                     :id="'content-answer-q-' + q.id"
                                     v-show="q.answer && q.show">
                                    <div class="content-answer">
                                        <div class="row">
                                            <div class="col-12">
                                                <div class="form-group">
                                                    <label for="title">Título</label>
                                                    <input class="form-control"
                                                           :name="'title-q-' + q.id"
                                                           :id="'title-q-' + q.id"
                                                           placeholder=""
                                                           v-model="q.title"
                                                           type="text">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-12">
                                                <h5 class="form-header">
                                                    Descripción
                                                </h5>
                                                <div class="form-desc">
                                                    Agrega una descripción general del
                                                    proyecto
                                                </div>
                                                <textarea cols="80"
                                                          :name="'answer-q-' + q.id"
                                                          :id="'answer-q-' + q.id"
                                                          rows="10">${q.answer}</textarea>
                                            </div>
                                        </div>
                                        <div class="form-buttons-w text-right" style="border-color: transparent">
                                            <button class="btn btn-info step-trigger-btn"
                                                    @click="updateQuestion(q.id)">Guardar
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </template>
                    </div>
                </div>

                <div class="row">
                    <div id="item-0"></div>
                    <div class="col-md-6">
                        <div class="element-box add-item"
                             @click="addItem">
                            <i class="batch-icon-add"></i>
                            <span href="">Agregar un nuevo Item</span>
                        </div>
                    </div>
                </div>
                <div class="form-buttons-w text-right">
                    <button class="btn btn-secondary step-trigger-btn"
                            @click="changeStep(1)">Volver
                    </button>
                    <button @click="saveDraft(2)" class="btn btn-info step-trigger-btn">
                        Guardar borrador
                    </button>
                    <button class="btn btn-primary step-trigger-btn"
                            @click="saveSectionItems">Continuar
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
